name: emacs-tealeg
version: '26.2'
summary: GNU Emacs 26.2
description: An extensible, customizable, free/libre text editor -- and more.
grade: stable
confinement: strict
base: core18

apps:
  emacs-tealeg:
    command: emacs-tealeg
    plugs:
      - home
      - x11
      - unity7
      - gsettings
      - network
      - network-bind
      - desktop
      - desktop-legacy
      - wayland
  emacsclient-tealeg:
    command: emacsclient-tealeg
    plugs:
      - home
      - x11
      - unity7
      - gsettings
      - network
  ctags:
    command: ctags
  ebrowse:
    command: ebrowse
  etags:
    command: etags

parts:
  emacs-tealeg:
    plugin: dump
    source: scripts
    organize:
        emacs-tealeg.sh: bin/emacs-tealeg
        emacsclient-tealeg.sh: bin/emacsclient-tealeg
  emacs:
    plugin: autotools
    source: http://ftpmirror.gnu.org/emacs/emacs-26.2.tar.xz
    source-type: tar
    install-via: prefix
    build-packages:
      - libgnutls28-dev
      - libgif-dev
      - libxpm-dev
      - libjpeg-dev
      - libtiff5-dev
      - libncursesw5-dev
      - libsm-dev
      - libxft-dev
    stage-packages:
      - libgnutls30
      - libgif7
      - libxpm4
      - libjpeg8
      - libtiff5
      - libncursesw5
      - libsm6
      - libxft2
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
